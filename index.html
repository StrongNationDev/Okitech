<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Okiteck</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/stormlight" rel="stylesheet"> <!-- Stormlight font -->
</head>
<body>
  <header class="navbar">
    <img src="images/logo.png" alt="Okiteck Logo" class="logo"/>
    <div class="nav-buttons">
      <button class="btn login">LogIn</button>
      <button class="btn register">Register</button>
    </div>
  </header>

  <main class="hero">
    <div class="text-content">
      <h1 class="headline">BUY THE <br/> CHEAPEST</h1>
      <p class="subtitle">Sate Connected</p>
      <img src="images/avatar.png" alt="Avatar" class="avatar"/>
    </div>
    <img src="images/main-character.png" alt="Character" class="character"/>
  </main>
</body>
</html>
